<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <div id="input-div">
      <div class="input">
        <label>Celsius (°C)</label><br>
        <input type="number" placeholder="0" id="cel">
      </div>
      <div id="equal">=</div>

      <div class="input">
        <label>Fahrenheit (°F)</label><br>
        <input type="number" placeholder="32" id="fah">
      </div>

    </div>

    <div class="btn-div">
      <button id="btn">Clear</button>
    </div>

    <p>Design with ❤️ by Utkarsh Patidar</p>

  </div>


  <script src="script.js"></script>

</body>

</html>
